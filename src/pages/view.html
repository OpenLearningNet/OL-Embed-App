<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="//cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
      {{ app_init_js }}
      <title>Embedded App</title>
   </head>
   <body>
      <div id="embedded"></div>
      <script type="text/javascript">
         $(function() {
            $.getJSON('/run/config').done(function(result) {
               if (result && result.success) {
                  $('#embedded').flashembed(result.url);
                  window.app.resize();
               }
            });
         });
      </script>
   </body>
</html>
